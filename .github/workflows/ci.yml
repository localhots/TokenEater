name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-15
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Cellar/xcodegen
            /opt/homebrew/Cellar/xcodegen
          key: brew-xcodegen-${{ runner.os }}

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen generate
          plutil -insert NSExtension \
            -json '{"NSExtensionPointIdentifier":"com.apple.widgetkit-extension"}' \
            TokenEaterWidget/Info.plist 2>/dev/null || true

      - name: Build (Release)
        run: |
          xcodebuild \
            -project TokenEater.xcodeproj \
            -scheme TokenEaterApp \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Test
        run: |
          xcodebuild \
            -project TokenEater.xcodeproj \
            -scheme TokenEaterTests \
            -configuration Debug \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            test
